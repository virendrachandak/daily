<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <meta content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" name="viewport">  <link rel="apple-touch-icon-precomposed" href="/">  <!--从桌面icon启动iOS Safari是否进入全屏状态（App模式）yes | no-->  <meta content="yes" name="apple-mobile-web-app-capable">  <!--iOS Safari全屏状态下地状态栏样式 default | black | black-translucent-->  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">  <!--iOS设备上禁止将数字是被为可点击的电话链接-->  <meta content="telephone=no" name="format-detection">  <title>Basic Mobile Page Structure</title>  <style>    body {      margin: 0;      background-color: #EEE;    }    .header {      height: 80px;      background-color: #B00;    }    .body {      width: 320px;      margin: 0 auto;      padding: 10px 0;      background-color: #AAA;    }    .footer {      height: 80px;      background-color: #FFF;    }  </style></head><body>  <div class="header">移动页面标准模板</div>  <div class="body">请查看源码    <br/>    1234567  </div>  <div class="footer">页尾</div></body></html>
