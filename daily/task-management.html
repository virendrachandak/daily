<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>个人任务管理系统</title>
  <style>
.unit {
  width: 600px;
  margin: 10px auto;
  border: 1px solid;
  border-radius: 5px;
  background: #CCC;
  color: #000;
  font-size: 16px;
  font-weight: bold;
}

.unit p {
  clear: both;
  width: 100%;
  height: 1px;
}

.unit .unitItem {
  width: 50%;
  border: 1px solid #CCC;
  display: inline-block;
  float: left;
}

.unit .unitTitle {
  text-align: left;
}
  </style>
</head>
<body>
  <!--一天或一周的任务管理单元,按照任务紧急程度分为四个象限-->
  <!-- unit1:紧急重要 -->
  <!-- unit2:重要不紧急 -->
  <!-- unit3:紧急不重要 -->
  <!-- unit4:不紧急不重要 -->
  <div class="unit">
    <div class="unit1 unitItem">
      <span class="unitTitle">紧急重要</span>
      <ul class="taskList">
        <li class="taskItem"></li>
      </ul>
    </div>
    <div class="unit2 unitItem">
      <span class="unitTitle">重要不紧急</span>
    </div>
    <div class="unit3 unitItem">
      <span class="unitTitle">紧急不重要</span>
    </div>
    <div class="unit4 unitItem">
      <span class="unitTitle">不紧急不重要</span>
    </div>
    <p></p>
  </div>
</body>
</html>
