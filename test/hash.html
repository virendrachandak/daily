<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Hash/Hashbang</title>  <meta content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" name="viewport"></head><body>  <h1>Hash/Hashbang</h1>  <ul>    <li><a href="#path1">path1</a></li>    <li><a href="#path2">path2</a></li>    <li><a href="#path3">path3</a></li>  </ul>  <script>function onHashChanged(callback) {  var supportHashChangeEvent = !!window.addEventListener;  if (supportHashChangeEvent) {    window.addEventListener('hashchange', function() {      callback(location.hash);    });  } else {    var oldHash = location.hash;    setInterval(function() {      var hash = location.hash;      if (hash !== oldHash) {        oldHash = hash;        callback(hash);      }    }, 100);  }}onHashChanged(function(hash) {  console.log(hash);});  </script></body></html>
