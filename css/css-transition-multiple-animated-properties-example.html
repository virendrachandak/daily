<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>MDN Multiple Animated Properties Example</title>  <style>.box {  border-style: solid;  border-width: 1px;  display: block;  width: 100px;  height: 100px;  background: #00F;  -webkit-transition: width 2s, height 2s, background-color 2s, -webkit-transform 2s;  transition: width 2s, height 2s, background-color 2s, -webkit-transform 2s;}.box:hover {  background-color: #FCC;  width: 200px;  height: 200px;  -webkit-transform: rotate(180deg);  transform: rotate(180deg);}  </style></head><body>  <p>The box below combines transitions for: width, height, background-color, transform. Hover over the box to see these properties animated.</p>  <div class="box"></div></body></html>
