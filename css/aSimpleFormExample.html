<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>A Simple Form Example</title>  <style>*, *:after, *:before {  -moz-box-sizing: border-box;  -webkit-box-sizing: border-box;  box-sizing: border-box;  font-family: arial;}.form-row {  margin-bottom: 20px;  padding: 4px 0;  position: relative;}.form-block {  border: 1px solid #CCC;  margin-bottom: 8px;  padding: 8px 12px;}.input-text {  background-color: white;  -webkit-appearance: none;  border: 1px solid #CCC;  font-family: arial;  margin-bottom: 8px;  padding: 8px 4px;  position: relative;  width: 100%;  z-index: 3;}.input-text:focus {  -webkit-box-shadow: 0 0 6px rgba(0, 200, 222, .25);  box-shadown: 0 0 6px rgba(0, 200, 222, .25);  background-color: #FAFAFA;}.label-helper {  position: absolute;  opacity: 0;  -webkit-transition: .2s bottom, .2s opacity;  transition: .2s bottom, .2s opacity;  bottom: 0;  left: 0;  z-index: 1;}.input-text:focus + .label-helper, .input-text:invalid + .label-helper {  bottom: 95%;  font-family: arial;  font-size: 14px;  line-height: 1;  opacity: 1;  padding: 4px;}.input-text:invalid {  border-left: 10px solid #F00;}.input-text:invalid + .label-helper:after {  color: #F00;  content: 'X';  font-family: arial;  font-size: 14px;  line-height: 1;  padding-left: 12px;}.p {  text-align: center;  padding-top: 50px;}  </style></head><body>  <div class="page">    <header class="header-base" role="banner">      <div class="content">        <h1>Display Label on Focus</h1>      </div>    </header>    <main class="main-base" role="main">      <form class="content" action="">        <div class="form-row">          <input id="input" class="input-text" type="text" placeholder="Your Name">          <label class="label-helper" for="input">Name</label>        </div>        <div class="form-row">          <input id="input2" class="input-text" type="email" placeholder="Your Email">          <label class="label-helper" for="input2">Your Email</label>        </div>        <div class="form-row">          <input id="input3" class="input-text" type="password" placeholder="Your Password">          <label class="label-helper" for="input3">Your Password</label>        </div>      </form>    </main>  </div></body></html>
