<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>property value lists are of different lengths</title>  <style>#delay1 {  margin: 0 auto;  padding: 0;  height: 80px;  text-align: center;  line-height: 80px;  vertical-align: middle;  border: solid;  position: relative;  transition-property: font-size;  transition-duration: .8s;  transition-delay: .1s;  font-size: 14px;  color: #000;}#delay1:hover {  transition-property: font-size;  transition-property: color;  color: red;  transition-duration: .4s;  transition-delay: .2s;  font-size: 36px;}  </style></head><body>  <div id="delay1">    I'm some example content.  </div></body></html>
