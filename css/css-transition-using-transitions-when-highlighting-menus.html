<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Using Transitions When Highlighting Menus</title>  <style>.menuButton {  position: relative;  transition-property: background-color, color;  transition-duration: 1s;  transition-timing-function: ease-out;  text-align: left;  background-color: grey;  left: 5px;  top: 5px;  height: 26px;  color: white;  border-color: black;  font-family: sans-serif;  font-size: 20px;  text-decoration: none;  box-shadow: 2px 2px 1px black;  padding: 2px 4px;  border: solid 1px black;}  .menuButton:hover {  position: relative;  transition-property: background-color, color;  transition-duration: 1s;  transition-timing-function: ease-out;  background-color: white;  color: black;  box-shadow: 2px 2px 1px black;}  </style></head><body>  <div class="sidebar">    <p>      <a class="menuButton" href="#">Home</a>    </p>    <p>      <a class="menuButton" href="#">About</a>    </p>    <p>      <a class="menuButton" href="#">Contacts</a>    </p>    <p>      <a class="menuButton" href="#">Links</a>    </p>  </div></body></html>
