<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Name & Email Form with pure css</title>  <style>  .msg-valid, .msg-required, input[id="user_email"]:valid ~ .message .msg-invalid-email,   input[id="user_name"]:valid ~ .message .msg-invalid-name {    display: none;    height: 0;    visibility: hidden;  }  input:invalid ~ .btn-submit {    opacity: .4;    pointer-events: none;  }  input:invalid ~ .message .msg-required,  input[id="user_name"]:valid ~ input[id="user_email"]:valid ~ .messages .msg-valid {    display: block;    height: auto;    visibility: visible;  }  .msg-valid {    color: green;  }  </style></head><body>  <p>Here we have a simple form asking for a Name and Email address with a submit button that won't be clickable until the form is filled out properly</p>  <form class="form-container" aria-describedby="message">    <label class="input-label" for="user_name">Name:</label>    <input id="user_name" type="text" placeholder="John Smith" required>    <label class="input-label" for="user_email">Email</label>    <input id="user_email" type="email" placeholder="YourName@email.com" required="">    <button class="btn btn-submit" type="submit">submit</button>    <p id="message" class="message" role="tooltip">      <span class="msg-required">        You still need to enter the following:<br/>        <b class="msg-invalid-name">Full Name,</b>        <b class="msg-invalid-email">email address</b>      </span>      <b class="msg-valid">        You can now submit the form!      </b>    </p>  </form></body></html>
