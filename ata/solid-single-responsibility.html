<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>Single Responsibility Principle Example</title>    <style>   ul {        border: 1px solid black;        width: 200px;        min-height: 100px;   }    li {        cursor: pointer;        margin: 10px 0;        width: 180px;        display: inline-blcok;   }   li:hover {        background: #DDD;   }   .cart-wrapper {        float: left;        margin-left: 20px;   }   .products-wrapper {        float: left;   }    </style>    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script></head><body>   <div class="products-wrapper">        <h2>Products</h2>        <ul id="products"></ul>   </div>   <div class="cart-wrapper">        <h2>Cart</h2>        <ul id="cart"></ul>   </div>    <script>    function Product(id, description) {        this.getId = function() {            return id;        };        this.getDescription = function() {            return description;        };    }    function Cart(eventAggregator) {        var items = [];        this.addItem = function(item) {            items.push(item);        };    }    var products = [        new Product(1, "Star Wars Lego Ship"),        new Product(2, "Barbie Doll"),        new Product(3, "Remote Control Airplane"),    ];     var cart = new Cart();    (function() {        function addToCart() {            var productId = $(this).attr('id');            var product = $.grep(products, function(x) {                return x.getId() == productId;            })[0];            cart.addItem(product);            var newItem = $('<li></li>').html(product.getDescription()).attr('id-cart', product.getId()).appendTo('#cart');        }        products.forEach(function (product) {            $('<li></li>').html(product.getDescription()).attr('id', product.getId()).dblclick(addToCart).appendTo('#products');        });    })();    </script></body></html>
