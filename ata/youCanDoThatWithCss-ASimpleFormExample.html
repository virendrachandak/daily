<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>A Simple Form Example</title></head><body>  <div class="page">    <header class="header-base" role="banner">      <div class="content">        <h1>Display Label on Focus</h1>      </div>    </header>    <main class="main-base" role="main">      <form class="content" action="">        <div class="form-row">          <input id="input" class="input-text" type="text" placehoder="Your Name">          <label class="label-helper" for="input">Name</label>        </div>        <div class="form-row">          <input id="input2" class="input-text" type="email" placeholder="Your Email">          <label class="label-helper" for="input2">Your Email</label>        </div>        <div class="form-row">          <input id="input3" class="input-text" type="password" placeholder="Your Password">          <label class="label-helper" for="input3">You Password</label>        </div>      </form><!-- end .content-->    </main>  </div><!-- end .page -->  <p class="p">Demo by Scott O'Hara  <a href="http://www.sitepoint.com/you-can-do-that-with-css">See Article</a>  </p></body></html>
