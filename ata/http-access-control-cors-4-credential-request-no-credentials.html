<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Simple use of Cross-Site XMLHttpRequest (Using Access Control)</title>  <script type="text/javascript">  //<![CDATA[   var invocation = new XMLHttpRequest();  var url = 'http://aruner.net/resources/access-control-with-credentials/';  var invocationHistoryText;      function callOtherDomain() {    if(invocation) {      invocation.open('GET', url, true);      //invocation.withCredentials = "true";      invocation.onreadystatechange = handler;      invocation.send();     } else {      invocationHistoryText = "Whoops -- Sorry.  No Invocation TookPlace At All or Errors Took Place";      var textNode = document.createTextNode(invocationHistoryText);      var textDiv = document.getElementById("textDiv");      textDiv.appendChild(textNode);    }  }          function handler(evtXHR) {      if (invocation.readyState == 4) {        if (invocation.status == 200) {            var response = invocation.responseText;            invocationHistoryText = document.createTextNode(response);            var textDiv = document.getElementById("textDiv");            textDiv.appendChild(invocationHistoryText);                    } else {            console.error("Invocation Errors Occured " + invocation.readyState);        }      } else {          dump("currently the application is at" + invocation.readyState);      }    }  //]]>  </script></head><body>  </body></html>
