<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Simple URL Validation Tooltip</title>  <style>input[type="url"] {  z-index: 3;}.invalid-message {  background: rgba(255, 0, 0, .2);  left: 0;  opacity: 0;  padding: 8px;  pointer-events: none;  position: fixed;  top: 0;  transition: opacity .2s;  width: 100%;  z-index: 0;}  :invalid ~ .invalid-message {  opacity: 1;  pointer-events: auto;  font-size: 2em;  color: red;  z-index: 1;}  </style></head><body>  <form class="form" action="">    <div class="container">      <label for="url">Enter Your Websites:</label>      <input id="url" type="url" pattern="https?://.+" placeholder="http://www.your-website.com" aria-describedby="message"/>      <div id="message" class="invalid-message" role="tooltip">        <p>Be sure to enter http:// or https://</p>      </div>    </div>  </form></body></html>
