<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>5 things you won't believe are built with pure css</title>  <style>.eg1-checkbox {  display: none;}.eg1-label:before {  display: inline-block;  content: " ";  background: #FFF;  margin: 0 .2em 0 0;  float: left;  width: 1.125em;  height: 1.125em;  line-height: 1.125em;  vertical-align: middle;  background: #FFF;  border: 1px solid #CCC;  border-radius: 3px;}.eg1-checkbox:checked + .eg1-label:before {  content: "âˆš";  background: red;  color: YELLOW;  font-weight: bold;  border: 1px solid #CCC;  text-align: center;  vertical-align: middle;}#eg2 a {  display: block;  border-bottom: 1px solid #CCC;  padding: 1em 2em;  width: 100%;  color: #000;  text-decoration: none;}.eg2-show-all { display: none; }#eg2 label:before {  content: 'MORE';}#eg2 a, label {  display: block;  border-bottom: 1px solid #EAEDF1;  padding: 1em 2em;  width: 100%;  color: #9EA7B3;  font-size: 1.125em;  text-decoration: none;  cursor: pointer;}/*~ general sibling selector+ adjacent sibling selector */#eg2-show-all:checked ~ .eg2-all-items {  display: block;}.eg2-all-items {  display: none;}  </style></head><body>  <div id="eg1">    <input id="eg1-sample-checkbox" class="eg1-checkbox" type="checkbox">    <label class="eg1-label" for="eg1-sample-checkbox">Click me</label>  </div>  <div id="eg2">    <a href="#">Micket</a>    <a href="#">Mace Windu</a>    <a href="#">Count Dooku</a>    <a href="#">Admiral Ackbar</a>    <a href="#">Padme Amidala</a>    <input id="eg2-show-all" class="eg2-show-all" type="" tye="checkbox">    <label for="eg2-show-all"></label>    <div class="eg2-all-items">        <a href="#">Gamorrean Guards</a>        <a href="#">C-3P0</a>        <a href="#">Qui-Gin Jinn</a>        <a href="#">Imperial Guards</a>        <a href="#">Obi-Wan Kenobi</a>        <a href="#">Tie Fighter Pilot</a>        <a href="#">Greedo</a>    </div>  </div></body></html>
