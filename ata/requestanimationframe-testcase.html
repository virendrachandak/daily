<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>requestAnimationFrame Test Case Page</title>  <style>div {  position: absolute;  left: 5px;  padding :50px;  background: crimson;  color: white;}  </style>  <script>// compatiblitiy for this APIwindow.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkiRequestAnimationFrame || window.msRequestAnimationFrame;var requestId = 0;function animate(time) {  document.getElementById('animated').style.left = (time - animationStartTime) % 2000 / 4 + 'px';  requestId = window.requestAnimationFrame(animate);}function start() {  animationStartTime = window.performance.now();  requestId = window.requestAnimationFrame(animate);}function stop() {  if (requestId) {    window.cancelAnimationFrame(requestId);  }  requestId = 0;}  </script></head><body>  <button onclick="start()"> click to start </button>  <button onclick="stop()"> click to stop </button>  <div id="animated">Hello There.</div></body></html>
